<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Ship</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <div id="greeting">
      Welcome To
      <div id="title">Battle Ship</div>
    </div>
    <button id="newGame">New Game</button>
    <div id="gatherPlayer1Info">
      <div>Who is playing?</div>
      <form action="" id="playerInfoForm">
        <label for="player1"
          >Player one : <input type="text" name="player1" id="player1"
        /></label>
        <div>VS</div>
      </form>
      <form id="gatherPlayer2Info">
        <label for="player2"
          >Player two : <input type="text" name="player2" id="player2"
        /></label>
      </form>
      <div id="vs">AI</div>
      <button id="startGame">Start Game</button>

      <div class="opponentContainer">
        <button id="player2Button" class="opponent">player2</button>
        <button id="AI" class="opponent">AI</button>
      </div>
    </div>
    <div class="boardContainer">
      <div id="gameBoard1"></div>
      <div id="gameBoard2"></div>
    </div>
  </body>
</html>
